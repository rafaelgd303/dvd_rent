<form role="form" name="movieCopyFrom">
    <h4>Add movie</h4>
    <div class="form-group" ng-class="{'has-error':movieCopyFrom.movieId.$invalid}">
        <label>Select Movie</label>
        <select class="form-control"
                name="moviesList"
                ng-model="model.movieId"
                style="width: 100%;"
                required>
            <option ng-repeat="option in movies"
                    value="{{option.Id}}"
                    ng-selected="option.Id==model.movieId">
                {{option.Title}}
            </option>
        </select>
    </div>

    <div class="form-group" ng-class="{'has-error':movieCopyFrom.serialNumber.$invalid}">
        <label>Serial</label>
        <input class="form-control" ng-model="model.serialNumber" required />
    </div>

    <button type="button" ng-disabled="movieCopyFrom.$invalid" ng-click="save()" class="btn btn-primary">
        Save
    </button>
</form>
